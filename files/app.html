<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="app.css" />

</head>


<body>

    <div id="main">
        <div id="loginScreen">
            Username:<br />
            <input type="text" id="username" /><br /><br />
            Password:<br />
            <input type="password" id="password" /><br /><br />
            <button id="login">Login</button><br/><br/>
            <button id="newUser">New User</button><br /><br />
            <br /><br />
            <div id="loginErrorMessage" style="color:red"></div>
        </div>
        <div id="newUserScreen">
            Username:<br />
            <input type="text" id="newUsername" /><br /><br />
            Password:<br />
            <input type="text" id="newPassword" /><br /><br />
            First Name: <br />
            <input type="text" id="firstName" /><br /><br />

            <button id="createNewUser">Create new user</button>
            <div id="newUserErrorMessage" style="color:red"></div>
        </div>
        <div id="selectRoomScreen">
            <div id="usernameHeader"></div><br />
            Room Name:<br />
            <input type="text" id="roomName" /><br /><br />
            Password:<br />
            <input type="text" id="roomPassword" /><br /><br />
            <button id="selectRoom">Select Room</button>
            <button id="createNewRoom">Create New Room</button>
            <div id="newRoomErrorMessage" style="color:red"></div>
        </div>
        <div id="mainPage">
            <div id="message">
                <div class="message">Roomate Expense Tracker</div>
                <div id="welcome">Welcome <strong id="loginName"></strong></div>
            </div>
            <div id="menu">
                <div id="menuButtons">
                    <button class="menuButton" id="createNewExpense">Create New Expense</button>
                    <button class="menuButton" id="createPayment">Create Payment</button>
                    <button class="menuButton" id="logout">Logout</button>
                </div>
            </div>
            <br />
            <div id="addItem">
                <br />
                <strong id="addItemTitle"></strong><br /><br />
                Item Description:<br />
                <input type="text" id="description" /><br />
                Amount<br />
                <input type="number" id="cost" /><br /><br />
                Date (Will default to today)<br />
                <input type="date" id="date" /><br /><br />
                <div id="paymentRecipientDiv">
                    Recipient <br />
                    <input type="text" id="paymentRecipient" /><br /><br />
                </div>


                <button id="addExpense">Add Expense</button><br /><br />
                <button id="cancelItem">Cancel</button><br /><br>
                <div id="errorMessage" style="color:red"></div>
            </div>

            <div id="newRoom" >
                Name:<br />
                <input type="text" id="newRoomBox" /> <br />
                <button id="newRoomButton" >Create</button>
            </div>
            <div id="tableHolder"></div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
<script src="app.js"></script>
</html>
