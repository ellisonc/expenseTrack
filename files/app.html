<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="app.css" />

</head>


<body>

    <div id="main">
        <div id="loginScreen" class="inputScreen">
            <div id="loginMessage">
                Welcome to Expense Tracker
            </div><br />
            Username:<br />
            <input type="text" id="username" /><br /><br />
            Password:<br />
            <input type="password" id="password" /><br /><br />
            <button id="login" class="inputButton">Login</button><br /><br/>
            <button id="newUser" class="inputButton">New User</button><br /><br />
            <br /><br />
            <div id="loginErrorMessage" style="color:red"></div>
        </div>
        <div id="newUserScreen" class="inputScreen">
            <div style="font-size: xx-large">New User Login</div><br/>
            Username:<br />
            <input type="text" id="newUsername" /><br /><br />
            Password:<br />
            <input type="password" id="newPassword" /><br /><br />
            Screen Name: <br />
            <input type="text" id="firstName" /><br /><br />

            <button id="createNewUser" class="inputButton">Create new user</button><br /><br />
            <button id="backButton" class="inputButton">Back</button><br /><br />
            <div id="newUserErrorMessage" style="color:red"></div>
        </div>
        <div id="selectRoomScreen" class="inputScreen">
            <div id="usernameHeader"></div><br />
            Room Name:<br />
            <input type="text" id="roomName" /><br /><br />
            Password:<br />
            <input type="password" id="roomPassword" /><br /><br />
            <button id="selectRoom" class="inputButton">Select Room</button>
            <button id="createNewRoom" class="inputButton">Create New Room</button>
            <button id="logoutSelectRoom" class="inputButton">Logout</button>
            <div id="newRoomErrorMessage" style="color:red"></div>
        </div>
        <div id="mainPage">
            <div id="message">
                <div class="message" id="mainHeader"></div>
                <div id="welcome">Welcome <strong id="loginName"></strong></div>
            </div><br/>
            <div id="menu">
                <div id="menuButtons">
                    <button class="menuButton" id="createNewExpense">Create New Expense</button>
                    <button class="menuButton" id="createPayment">Create Payment</button>
                    <button class="menuButton" id="logout">Logout</button>
                    <button class="menuButton" id="refresh">Refresh</button>
                </div>
            </div>
            <br />
            <div id="addItem">
                <br />
                <strong id="addItemTitle"></strong><br /><br />
                Item Description:<br />
                <input type="text" id="description" /><br />
                Amount<br />
                <input type="number" id="cost" /><br /><br />
                Date (Will default to today)<br />
                <input type="date" id="date" /><br /><br />
                <div id="paymentRecipientDiv">
                    Recipient <br />
                    <input type="text" id="paymentRecipient" /><br /><br />
                </div>


                <button id="addExpense" class="inputButton">Add Expense</button><br /><br />
                <button id="cancelItem" class="inputButton">Cancel</button><br /><br>
                <div id="errorMessage" style="color:red"></div>
            </div>


            <div id="tableHolder"></div>
            <br />
            <br />
            <div id="userList"></div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
<script src="app.js"></script>
</html>
