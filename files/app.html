<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    
</head>
<body>
    <div id="main">
        <div id="heading">
            <p id="name">Welcome</p>
            <button id="SignIn">Sign In</button>
            <br /><br />
        </div>
        <br />
        <button id="createNewExpense">Create New Expense</button>
        <br />

        <div id="addItem">
            User ID:<br />
            <input type="number" id="userID" max="1" /><br />
            Item Description:<br />
            <input type="text" id="description" /><br />
            Cost<br />
            <input type="number" id="cost" /><br /><br />
            <button id="addExpense" >Add Expense</button><br /><br />
            <button id="cancelExpense">Cancel</button><br />
            <div id="errorMessage" style="color:red"></div>
        </div>
    </div>
    <br /><br />
    <div id="body"></div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
