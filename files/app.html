<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    
</head>
<body>

    <div id="main">
        <div id="header" style="font-size:36px; text-align:center">
            ROOMATE EXPENSE TRACKER BY ANDREW ELLISON AND KEVIN HAYS
        </div><br />
        <div id="loginScreen">
            <button id="signIn">Sign In</button>
            <br /><br />
        </div>
        <br />
        <div id="mainPage">
            <button id="createNewExpense">Create New Expense</button>
            <br />

            <div id="addItem">
                User ID:<br />
                <input type="number" id="userID" max="1" /><br />
                Item Description:<br />
                <input type="text" id="description" /><br />
                Cost<br />
                <input type="number" id="cost" /><br /><br />
                <button id="addExpense">Add Expense</button><br /><br />
                <button id="cancelExpense">Cancel</button><br /><br>
                <div id="errorMessage" style="color:red"></div>
            </div>
            <br /><br />
            <div id="tableHolder"></div>
        </div>
    </div>  
</body>
<script type="text/javascript" src="app.js"></script>

</html>
