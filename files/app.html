<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    
</head>
<body>
    <div id="main">
        <div id="heading">
            <p id="name">Welcome</p>
            <button id="SignIn">Sign In</button>
        </div>

        <div id="addItem">
            User ID:<br />
            <input type="number" name="userID" max="1" /><br />
            Item Description:<br />
            <input type="text" name="description" /><br />
            Cost<br />
            <input type="number" name="cost" /><br />
            <button id="addExpense">Add Expense</button><br />
            <div id="errorMessage"></div>
        </div>
    </div>
    <div id="body"></div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
